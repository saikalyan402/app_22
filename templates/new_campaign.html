{% extends "base.html" %}
{% block content %}
<h1>Create New Campaign</h1>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="niche">Niche:</label>
    <input type="text" id="niche" name="niche" required><br>
    
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required><br>
    
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required><br>
    
    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" step="0.01" required><br>
    
    <label for="is_private">Private Campaign:</label>
    <input type="checkbox" id="is_private" name="is_private"><br>
    
    <button type="submit">Create Campaign</button>
</form>
{% endblock %}
